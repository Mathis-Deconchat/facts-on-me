<form [formGroup]="contentForm" #formDir="ngForm">

    <div class="form-group">
        <div class="content">
            <mat-form-field appearance="fill" class="new-fact-input">
                <mat-label>Ajouter un fact</mat-label>
                <input type='textarea' formControlName="content" [(ngModel)]='content' matInput
                    placeholder="Nice fact" />
            </mat-form-field>

            <div class="btn">
                <!-- <input class="btn" mat-raised-button color="primary" (click)='postNewFact()'
                    [disabled]="contentForm.invalid">Valider -->
                <button type="submit" mat-raised-button color='primary' class="btn" (click)='postNewFact()'
                    [disabled]="contentForm.invalid">Submit</button>
            </div>


        </div>

    </div>
    <p class="response" *ngIf='LastPostid'>{{LastPostid}}</p>
</form>
